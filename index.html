<!doctype html>
<html>
<head>
    <title>Angular 2 NPM Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <link href="dist/assets/css/app.css" rel="stylesheet">

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                dist: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
        });
        System.import('dist/app').then(null, console.error.bind(console));
    </script>
</head>
<body>
<header class="clearfix">
    <nav class="navbar"><a href="#/">Angular2 NPM Starter</a></nav>
</header>
<!--3. Display the application -->
<starter-app>Loading...</starter-app>
</body>
</html>
